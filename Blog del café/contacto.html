<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog de Café</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|PT+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css3/estilos.css">
        <link rel="stylesheet" href="css3/normalize.css">
    </head>
    <body>
        <header class="site-header">
            <div class="contenedor">
                <div class="barra">
                    <a href="index.html" class="no-margin">
                        <h1 class="no-margin">Blog<span>DeCafé</span></h1>
                    </a>
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="cursos.html">Cursos</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div> <!--Barra de navegadores-->
                <div class="texto-header">
                    <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
                    <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
                </div><!--Texto con subtitulo-->
            </div>
        </header>

        <main class="contenedor">
            <h2 class="centrar-texto">Contacto</h2>
            <div class="grid centrar-columnas">
                <div class="columnas-12">
                    <img src="img/contacto.jpg" alt="Imagen Contacto">
                </div>
                <div class="columnas-10 formulario-contacto">
                    <form action="#">
                        <div class="campo">
                            <label for="nombre">Nombre: </label>
                            <input type="text" id="nombre" placeholder="Tu nombre...">
                        </div>
                        <div class="campo">
                            <label for="correo">E-mail: </label>
                            <input type="email" id="correo" placeholder="Tu E-mail...">
                        </div>
                        <div class="campo mensaje">
                            <label for="mensaje">Mensaje: </label>
                            <textarea id="mensaje"></textarea>
                        </div>
                        <div class="campo enviar">
                            <input type="submit" value="Enviar" class="boton boton-primario">
                        </div>
                    </form>
                </div>
            </div>
        </main>


        <footer class="site-footer">
            <div class="contenedor">
                <div class="barra">
                    <p>Blog<span>DeCafé</span></p>
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="cursos.html">Cursos</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div>
            </div>
        </footer>
    </body>
</html>
